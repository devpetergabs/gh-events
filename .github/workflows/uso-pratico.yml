name: Consome Artefato criado em proprio wf
on: 
    push:
        branches: 
            - main
            - dev
            - 'feature/**'

    pull_request:
        types: [opened, reopened]

    workflow_call:
      

jobs:
    gerar-artefato:
        runs-on: ubuntu-latest
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}            ##define o contexto github como variavel de ambiente do contexto env
        outputs:
            filename: ${{ steps.create.outputs.filename }}   ##define o output filename do job como o output filename do step create id create
        steps:
            - name: checkout code
              uses: actions/checkout@v4
              
            - name: get date ##definido anteriormente para poder ser usado no step create
              run: |
                echo "DATE=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV 
            
            - name: create artifact
              id: create
              run: |
                echo "Creating artifact..."
                echo "Sample ${{ github.event_name }}" > artifact.txt
                echo "${{ github.actor }}" > artifact-$DATE.txt
                filename=$(ls artifact-*.txt)
                echo "filename=$filename" >> $GITHUB_OUTPUT ##gerado o output filename para ser usado no output do job
                ls
                mkdir artifacts
                cd artifacts
                echo "$GITHUB_CONTEXT" >> contexts.json
                echo "$GITHUB_CONTEXT" >> context.json
                
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: sample-artifacts
                path: |
                 artifact.txt
                 artifact-${{ env.DATE }}.txt  
                 artifacts
                 
    consumir-artefato:
        needs: gerar-artefato
        runs-on: ubuntu-latest
        steps:
            - name: download artifact
              uses: actions/download-artifact@v4
              with:
                name: sample-artifacts

            - name: use artifact
              run: |
                    echo "Using artifact..."
                    cat artifact-*.txt
                    ls -l "${{ needs.gerar-artefato.outputs.filename }}"
                    cd artifacts
                    ls 
                    