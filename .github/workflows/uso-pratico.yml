name: Consumes Artifact WF
on:      
    workflow_call:
      inputs:
        nome-arquivo:
            description: 'Nome do arquivo a ser criado'
            default: 'artifact'
            required: false
            type: string
      
jobs:
    gerar-artefato:
        runs-on: ubuntu-latest
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }} 
        outputs:
            archive-name: ${{ steps.set-name-archive.outputs.ARQUIVO_NOME }}  
            name: ${{ steps.set-name.outputs.name }}  
        steps:
            - name: checkout code
              uses: actions/checkout@v4
              
            - name: set name archive
              id: set-name-archive
              run: |
                echo "ARQUIVO_NOME=${{ inputs.nome-arquivo }}$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
                echo "ARQUIVO_NOME=${{ inputs.nome-arquivo }}$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT 

            - name: set output filename
              id: set-name
              run: |
                echo "name=$"Gabriel"" >> $GITHUB_OUTPUT 
                echo "name=Gabriel" >> $GITHUB_ENV 
                
            - name: create artifact
              id: create
              run: |
                echo "Creating artifact..."
                echo "Sample ${{ github.event_name }}" > $name.txt
                echo "${{ github.actor }}" > $ARQUIVO_NOME.txt
                
                echo aqui pelo step - $name + $ARQUIVO_NOME >> name-artifact.txt
              
                echo "$GITHUB_CONTEXT" >> contexts.json
                echo "$GITHUB_CONTEXT" >> context.json
                
            - name: upload 
              uses: actions/upload-artifact@v4
              with:
                name: sample-artifacts
                path: |
                 name-artifact.txt
                 ${{ env.ARQUIVO_NOME }}.txt
                 ${{ env.name }}.txt
             
                 
    consumir-artefato:
        needs: gerar-artefato
        runs-on: ubuntu-latest
        steps:
            - name: download artifact
              uses: actions/download-artifact@v4
              with:
                name: sample-artifacts

            - name: use artifact
              run: |
                    echo "Using artifact..."
                    ls 
                    cat $archive-name.txt
                    cat aqui pelo shel de outro job - $name
                    